site_name: Using SPDX
site_description: Information on how to use the System Package Data Exchange specification
site_author: The Linux Foundation and its Contributors.
site_url: https://bact.github.io/using/  # set to the "root" of the site, to be combined with canonical_version
repo_url: https://github.com/bact/using/
edit_uri: "edit/main/docs"  # set to an empty string to disable edit links;
copyright: Using SPDX Copyright Â© 2024, The Linux Foundation and its Contributors.
use_directory_urls: true
theme:
  name: material
  favicon: images/favicon.png
  logo: images/logo-white.svg
  features:
    - content.action.edit
plugins:
- search
- social:
    cards_layout_options:
      logo: docs/images/logo-white.svg
- tags:
    tags_file: tags.md
markdown_extensions:
- admonition
- abbr
- def_list
- pymdownx.details
- pymdownx.superfences
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
strict: true
validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    anchors: warn
    absolute_links: warn
    unrecognized_links: warn
nav:
- Home: index.md
- Getting started: getting-started.md
- Cross referencing: cross-ref.md
- Including security information in a SPDX document: including-security-info-in-spdx.md
- Using SPDX License List short identifiers in source files: using-spdx-short-id-in-source-files.md
- Using SPDX to comply with norms, standards and regulation: using-spdx-to-comply-with-norms.md
- Differences between editions:
  - 3.0.1 and 3.0: diff/v3.0.1-v3.0.md
  - 3.0 and 2.3: diff/v3.0-v2.3.md
  - 2.3 and 2.2.2: diff/v2.3-v2.2.2.md
  - 2.2.2 and 2.2.1: diff/v2.2.2-v2.2.1.md
  - 2.2.1 and 2.2: diff/v2.2.1-v2.2.md
  - 2.2 and 2.1: diff/v2.2-v2.1.md
  - 2.1 and 2.0: diff/v2.1-v2.0.md
  - 2.0 and 1.2: diff/v2.0-v1.2.md
- Browse by tags: tags.md
